name: Jupyter Book (via myst) GitHub Pages Deploy
on:
  push:
    branches: [ main ]

env:
  # Ajusta si lo necesitas. Para una Pages de repositorio (usuario.github.io/repo) usar /repo
  BASE_URL: /${{ github.event.repository.name }}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Jupyter Book (pip)
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade jupyter-book

      - name: Build HTML Assets
        run: |
          # Construye el libro desde la ra√≠z del repo
          jupyter-book build .

      - name: Show build output (for debugging)
        run: |
          echo "=== Build output listing ==="
          ls -la _build || true
          ls -la _build/html || true
          echo "=== show index head for quick sanity check ==="
          head -n 40 _build/html/index.html || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4